<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>update</title>
</head>
<body>
<h4>update the employee details</h4>
<form action="update">
id<input type="text" placeholder="enter the id">
<br>
name<input type="text" placeholder="enter the name">
<br>
age<input type="number" placeholder="enter the age">
<br>
email<input type="text" placeholder="enter the email">
<br>
salary<input type="number" placeholder="enter the salary">
<br>
<button type="submit" >update</button>

</form>

</body>
</html>
